mutation customerUpdate($customer: CustomerUpdateInput!) {
  customerUpdate(customer: $customer) {
    _id
    name
    email
    phone
    birthday
    gender
    weight
    height
    country
    state
    avatar {
      type
      data
    }
    configs {
      chat
      weight
      height
      language
    }
    token
    expirationTime
    role
  }
}
