mutation customerLogin($email: String!, $password: String!, $isAdmin: Boolean) {
  customerLogin(email: $email, password: $password, isAdmin: $isAdmin) {
    _id
    name
    email
    phone
    birthday
    gender
    weight
    height
    country
    state
    avatar {
      type
      data
    }
    token
    expirationTime
    role
  }
}
